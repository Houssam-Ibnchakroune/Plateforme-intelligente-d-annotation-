<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Métriques</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="p-4">
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<h3 th:text="'Métriques – ' + ${dataset.name}"></h3>

<p><strong>κ de Fleiss global :</strong>
  <span th:text="${#numbers.formatDecimal(fleiss,1,3)}">0.00</span>
</p>

<h5>κ par annotateur</h5>
<table class="table table-sm w-auto">
  <tr><th>Annotateur</th><th>κ</th></tr>
  <tr th:each="row : ${perAnnot}">
    <td th:text="${row.key}">annot</td>
    <td th:text="${#numbers.formatDecimal(row.value,1,3)}">0.00</td>
  </tr>
  <tr th:if="${perAnnot.isEmpty()}">
    <td colspan="2"><em>Aucune donnée</em></td>
  </tr>
</table>
</body>
</html>
