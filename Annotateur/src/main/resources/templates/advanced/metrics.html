<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Métriques</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<div class="container py-4">

  <h3 class="mb-4">
    <i class="bi bi-bar-chart-line me-2"></i>
    <span th:text="'Métriques – ' + ${dataset.name}">Métriques</span>
  </h3>

  <!-- κ global ------------------------------------------------------- -->
  <div class="alert alert-info w-auto">
    <strong>κ de Fleiss global&nbsp;:</strong>
    <span th:text="${#numbers.formatDecimal(fleiss,1,3)}">0.000</span>
  </div>

  <!-- κ par annotateur ---------------------------------------------- -->
  <h5 class="mt-4">κ par annotateur</h5>
  <div class="card shadow-sm border-0 w-auto">
    <table class="table table-sm mb-0">
      <thead class="table-light">
      <tr><th>Annotateur</th><th>κ</th></tr>
      </thead>
      <tbody>
      <tr th:each="row : ${perAnnot}">
        <td th:text="${row.key}">annot</td>
        <td th:text="${#numbers.formatDecimal(row.value,1,3)}">0.000</td>
      </tr>
      <tr th:if="${perAnnot.isEmpty()}">
        <td colspan="2"><em>Aucune donnée</em></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
