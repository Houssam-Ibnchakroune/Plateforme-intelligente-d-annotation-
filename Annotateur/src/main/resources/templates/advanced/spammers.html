<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détection des spammeurs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<h3 th:text="'Spammeurs – ' + ${dataset.name}"></h3>

<table class="table table-sm w-auto">
    <thead>
    <tr><th>Annotateur</th><th>κ</th></tr>
    </thead>

    <!-- n’affiche QUE les spammeurs -->
    <tr th:each="row : ${details}"
        th:if="${spammers.contains(row.annotateur)}">
        <td th:text="${row.annotateur}"></td>
        <td th:text="${row.kappa}"></td>
    </tr>

    <!-- aucun spammeur -->
    <tr th:if="${spammers.isEmpty()}">
        <td colspan="2"><em>Aucun spammeur détecté</em></td>
    </tr>
</table>
</body>
</html>
