<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détection des spammeurs</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<div class="container py-4">

    <h3 class="mb-4">
        <i class="bi bi-exclamation-triangle me-2 text-warning"></i>
        <span th:text="'Spammeurs – ' + ${dataset.name}">Spammeurs</span>
    </h3>

    <!-- tableau des spammers uniquement -->
    <div class="card shadow-sm border-0 w-auto">
        <table class="table table-sm mb-0">
            <thead class="table-light">
            <tr><th>Annotateur</th><th>κ</th></tr>
            </thead>
            <tbody>
            <tr th:each="row : ${details}"
                th:if="${spammers.contains(row.annotateur)}">
                <td th:text="${row.annotateur}">annot</td>
                <td th:text="${#numbers.formatDecimal(row.kappa,1,3)}">0.000</td>
            </tr>

            <tr th:if="${spammers.isEmpty()}">
                <td colspan="2"><em>Aucun spammeur détecté</em></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
