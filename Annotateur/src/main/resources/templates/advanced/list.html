<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Options avancées</title>

    <!-- Bootstrap & icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<div class="container py-4">

    <h2 class="mb-3"><i class="bi bi-gear-fill me-2"></i>Options avancées</h2>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th style="width:10%">ID</th>
                    <th>Dataset</th>
                    <th class="text-end" style="width:35%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${datasets}">
                    <td th:text="${d.id}"></td>
                    <td th:text="${d.name}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/admin/advanced/' + ${d.id} + '/metrics'}">
                            <i class="bi bi-bar-chart-line"></i>
                            <span class="d-none d-md-inline ms-1">Métriques</span>
                        </a>
                        <a class="btn btn-sm btn-outline-warning ms-1"
                           th:href="@{'/admin/advanced/' + ${d.id} + '/spammers'}">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span class="d-none d-md-inline ms-1">Spammeurs</span>
                        </a>
                    </td>
                </tr>

                <tr th:if="${datasets.isEmpty()}">
                    <td colspan="3" class="text-center py-4">
                        <em>Aucun dataset disponible.</em>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
