<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Options avancées</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div th:replace="~{fragments/admin_nav :: nav}"></div>

<h2>Options avancées</h2>

<table class="table table-sm">
    <tr><th>ID</th><th>Dataset</th><th>Actions</th></tr>

    <tr th:each="d : ${datasets}">
        <td th:text="${d.id}">1</td>
        <td th:text="${d.name}">Nom</td>
        <td>
            <a class="btn btn-outline-primary btn-sm"
               th:href="@{'/admin/advanced/' + ${d.id} + '/metrics'}">Métriques</a>
            <a class="btn btn-outline-warning btn-sm ms-1"
               th:href="@{'/admin/advanced/' + ${d.id} + '/spammers'}">Spammeurs</a>
        </td>
    </tr>
</table>

</body>
</html>
