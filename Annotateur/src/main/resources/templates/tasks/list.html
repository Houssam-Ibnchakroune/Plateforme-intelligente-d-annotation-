<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes jeux à annoter</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:insert="~{fragments/user_nav :: user_nav}"></div>
<h2>Mes jeux à annoter</h2>

<table class="table table-bordered">
    <tr><th>Dataset</th><th>Avancement</th><th>Action</th></tr>

    <tr th:each="r : ${rows}">
        <td th:text="${r.ds.name}"></td>
        <td th:text="${#numbers.formatDecimal(100.0 * r.done / r.total,0,0)} + '%'"></td>
        <td>
            <a class="btn btn-sm btn-primary"
               th:href="@{'/annotate?dataset=' + ${r.ds.id}}">Travailler</a>
        </td>
    </tr>

    <tr th:if="${rows.isEmpty()}">
        <td colspan="3" class="text-center">Aucun dataset affecté</td>
    </tr>
</table>

</body>
</html>
