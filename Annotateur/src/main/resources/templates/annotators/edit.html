<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Modifier annotateur</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div th:replace="~{fragments/admin_nav :: nav}"></div>

<h2>Modifier l’annotateur</h2>

<div th:if="${error != null}" style="color:red"
     th:text="${error}">Erreur</div>

<form th:action="@{'/admin/annotators/' + ${annotator.id} + '/edit'}"
      method="post">
    Login&nbsp;: <input name="username" th:value="${annotator.username}" required><br>
    Prénom&nbsp;: <input name="firstName" th:value="${annotator.firstName}"><br>
    Nom&nbsp;: <input name="lastName" th:value="${annotator.lastName}"><br><br>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/admin/annotators}">Annuler</a>
</form>

</body>
</html>
