<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier annotateur</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<!-- barre de navigation commune -->
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<div class="container py-4">

    <h2 class="mb-4">
        <i class="bi bi-pencil-square me-2"></i>Modifier un annotateur
    </h2>

    <!-- message d’erreur éventuel -->
    <div class="alert alert-danger" role="alert"
         th:if="${error}"
         th:text="${error}">
        Erreur
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form th:action="@{'/admin/annotators/' + ${annotator.id} + '/edit'}"
                  method="post"
                  class="row g-3">

                <!-- login --------------------------------------------------- -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Login *</label>
                    <input type="text" name="username" class="form-control"
                           th:value="${annotator.username}" required>
                </div>

                <!-- prénom -------------------------------------------------- -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Prénom</label>
                    <input type="text" name="firstName" class="form-control"
                           th:value="${annotator.firstName}">
                </div>

                <!-- nom ------------------------------------------------------ -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nom</label>
                    <input type="text" name="lastName" class="form-control"
                           th:value="${annotator.lastName}">
                </div>

                <!-- boutons -------------------------------------------------- -->
                <div class="col-12 d-flex gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-check-lg me-1"></i>Enregistrer
                    </button>
                    <a class="btn btn-secondary"
                       th:href="@{/admin/annotators}">
                        <i class="bi bi-x-lg me-1"></i>Annuler
                    </a>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
