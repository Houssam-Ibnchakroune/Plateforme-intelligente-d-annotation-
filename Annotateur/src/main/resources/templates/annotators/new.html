<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nouvel annotateur</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:replace="~{fragments/admin_nav :: nav}"></div>
<h2>Ajouter un annotateur</h2>

<form th:action="@{/admin/annotators/new}" method="post">
    Login : <input name="username" required><br>
    Prénom : <input name="firstName"><br>
    Nom    : <input name="lastName"><br><br>
    <button type="submit">Créer</button>
    <a th:href="@{/admin/annotators}">Annuler</a>
</form>

</body>
</html>
