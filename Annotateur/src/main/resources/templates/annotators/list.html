<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:replace="~{fragments/admin_nav :: nav}"></div>
<div th:if="${success}" class="alert alert-info"
     th:text="${success}"></div>

<div th:if="${error}" class="alert alert-danger"
     th:text="${error}"></div>
<h2>Annotateurs</h2>
<a class="btn btn-primary mb-3"th:href="@{/admin/annotators/new}">Ajouter</a>
<table>
  <tr><th>ID</th><th>Login</th><th>Nom</th><th>Prénom</th><th>Actif</th><th></th></tr>
  <tr th:each="a : ${annotators}">
    <td th:text="${a.id}"></td>
    <td th:text="${a.username}"></td>
    <td th:text="${a.lastName}"></td>
    <td th:text="${a.firstName}"></td>
    <td th:text="${a.enabled}"></td>
    <td><a class="btn btn-sm btn-outline-secondary"
           th:href="@{'/admin/annotators/' + ${a.id} + '/edit'}">Modifier</a></td>
    <td>
      <form th:action="@{'/admin/annotators/' + ${a.id} + '/disable'}" method="post">
        <button type="submit">Désactiver</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
