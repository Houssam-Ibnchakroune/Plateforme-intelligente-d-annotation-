<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<!-- barre de navigation réutilisable -->
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Créer un nouveau jeu de données</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/admin/datasets/new}" method="post" enctype="multipart/form-data" class="row g-3">

                        <!-- Nom -->
                        <div class="col-12">
                            <label class="form-label">Nom *</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <!-- Description -->
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <input type="text" name="description" class="form-control" placeholder="Facultatif">
                        </div>

                        <!-- Classes -->
                        <div class="col-12">
                            <label class="form-label">Classes (séparées par ;) *</label>
                            <input type="text" name="classes" class="form-control" required
                                   placeholder="ex. entailment;neutral;contradiction">
                        </div>

                        <!-- Tâche -->
                        <div class="col-12 col-md-6">
                            <label class="form-label">Type de tâche *</label>
                            <select name="taskType" class="form-select">
                                <option th:each="t : ${taskTypes}"
                                        th:value="${t}"
                                        th:text="${t}">
                                </option>
                            </select>
                        </div>

                        <!-- Fichier -->
                        <div class="col-12 col-md-6">
                            <label class="form-label">Fichier CSV/JSON *</label>
                            <input type="file" name="file" class="form-control" accept=".csv,.json" required>
                        </div>

                        <!-- Bouton -->
                        <div class="col-12 text-end pt-3">
                            <button class="btn btn-primary px-4" type="submit">
                                <i class="bi bi-plus-circle me-1"></i>Créer
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-muted small">
                    Les champs marqués d’un astérisque (*) sont obligatoires.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap icons (facultatif : supprimez si non utilisés) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
