<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nouveau dataset</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:replace="~{fragments/admin_nav :: nav}"></div>
<h2>Nouveau dataset</h2>
<form th:action="@{/admin/datasets/new}" method="post" enctype="multipart/form-data">
    Nom : <input type="text" name="name" required><br>
    Description : <input type="text" name="description"><br>
    Classes (séparées par ;) : <input type="text" name="classes" required><br>
    Tâche :
    <select name="taskType">
        <option th:each="t : ${taskTypes}"
                th:value="${t}"
                th:text="${t}"></option>
    </select><br>
    Fichier CSV/JSON : <input type="file" name="file" required><br><br>
    <button type="submit">Créer</button>
</form>

</body>
</html>
