<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Affecter annotateurs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div th:replace="~{fragments/admin_nav :: nav}"></div>
<h2>Affecter des annotateurs au dataset
    <span th:text="${dataset.name}"></span></h2>

<form th:action="@{'/admin/datasets/' + ${dataset.id} + '/assign'}"
      method="post" class="border p-3 rounded">

    <div class="form-check mb-2"
         th:each="a : ${annotators}">
        <input class="form-check-input"
               type="checkbox"
               name="annotatorIds"
               th:id="${'a' + a.id}"
               th:value="${a.id}">
        <label class="form-check-label"
               th:for="${'a' + a.id}"
               th:text="${a.username}">annot</label>
    </div>

    <button class="btn btn-primary" type="submit">Valider</button>
    <a class="btn btn-secondary" th:href="@{'/admin/datasets/' + ${dataset.id}}">Annuler</a>
</form>

</body>
</html>
