<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Datasets</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<!-- barre de navigation admin -->
<div th:replace="~{fragments/admin_nav :: nav}"></div>

<h2>Datasets</h2>
<a class="btn btn-primary mb-3" th:href="@{/admin/datasets/new}">Créer un dataset</a>

<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Nom</th><th>Tâche</th><th>%</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="d : ${datasets}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.taskType}"></td>

        <td th:text="${#numbers.formatDecimal(calc.completionPercent(d),0,0)} + '%'">0%</td>

        <td>
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{'/admin/datasets/' + ${d.id}}">Détails</a>
            <!-- Lien facultatif si page Affecter pas encore prête -->
            <a class="btn btn-sm btn-outline-secondary"
               th:href="@{'/admin/datasets/' + ${d.id} + '/assign'}">Affecter</a>
            <a class="btn btn-sm btn-success"
               th:href="@{'/admin/datasets/' + ${d.id} + '/export-full'}">
                Exporter annotations
            </a>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
