<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Admin – Dashboard</title></head>
<body>
<h2>Tableau de bord administrateur</h2>

<!-- Import CSV/JSON -->
<h3>Importer un jeu de données</h3>
<form th:action="@{/admin/import}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <select name="taskType">
    <option value="SIMILARITY">SIMILARITY</option>
    <option value="NLI">NLI</option>
  </select>
  <button type="submit">Importer</button>
</form>

<!-- Boutons : attribution & export -->
<form th:action="@{/admin/assign}" method="post" style="margin-top:1em;">
  <button type="submit">Attribuer aléatoirement aux annotateurs</button>
</form>

<form th:action="@{/admin/export}" method="get" style="margin-top:1em;">
  <button type="submit">Exporter les annotations (CSV)</button>
</form>

<!-- Lancer entraînement / test -->
<h3>Modèles NLP</h3>
<form th:action="@{/admin/train}" method="post">
  <button type="submit">Lancer l’entraînement</button>
</form>
<form th:action="@{/admin/test}" method="post">
  <button type="submit">Lancer le test</button>
</form>

<!-- Statistiques simplifiées -->
<h3>Stats générales</h3>
<p>Total paires annotées : <span th:text="${stats.totalAnnotations}">0</span></p>
<p>Cohen Kappa global : <span th:text="${stats.kappa}">0.00</span></p>
</body>
</html>
